<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html lang="en" ng-app="friKatedre" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FRI - Katedre</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body style="width: 90%;margin: auto;">
  <div class="page-header" style="margin: 10px 0px 0px;">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <img src="img/LogoFRI.png" alt="FRI logo" style="height: 150px;margin: auto;" />
      </div>
      <div class="col-xs-12 col-sm-6 col-md-8 col-lg-9" style="vertical-align: middle;">
          <h1 style="margin-top: 70px;">Fakulteta za računalništvo in informatiko <small>Univerza v Ljubljani</small></h1>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header" style="margin-bottom: 0px">
        <a class="navbar-brand" href="#!/">FRI Katedre</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/programska-oprema') }"><a href="#!/programska-oprema">Programska oprema</a></li>
          <li ng-class="{ active: isActive('/racunalniska-logika') }"><a href="#!/racunalniska-logika">Računalniška logika, sistemi, mreže</a></li>
          <li ng-class="{ active: isActive('/informatika') }"><a href="#!/informatika">Informatika</a></li>
          <li ng-class="{ active: isActive('/teoreticno-racunalnistvo') }"><a href="#!/teoreticno-racunalnistvo">Teoretično računalništvo</a></li>
          <li ng-class="{ active: isActive('/umetna-inteligenca') }"><a href="#!/umetna-inteligenca">Umetna inteligenca</a></li>
          <li ng-class="{ active: isActive('/matematika') }"><a href="#!/matematika">Matematika in splošni predmeti</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="panel panel-default">
      <div class="panel-heading" style="background-color: #101010 !important"><h3>{{ title }}</h3></div>
    <div class="panel-body">
      <div ng-view></div>
    </div>
  </div>
    
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="app/controllers.js"></script>
</body>
</html>
